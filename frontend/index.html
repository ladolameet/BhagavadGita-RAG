<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bhagavad Gita — AI Guide</title>
<link rel="icon" href="icon.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.0.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

       :root {
    --gpt-bg: #e8f3e8;            /* light mint green background */
    --gpt-sidebar: #0f3d2e;       /* dark green sidebar */
    --gpt-border: #134e3a;        /* darker green border */
    --gpt-text: #ffffff;          /* white text on dark sidebar */
    --gpt-user-msg: #c7f9cc;      /* soft green for user bubbles */
    --gpt-bot-msg: #ffffff;       /* clean white for bot bubbles */
}


        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: "Inter", sans-serif;
            background: var(--gpt-bg);
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--gpt-sidebar);
            border-right: 1px solid var(--gpt-border);
            padding: 18px;
            display: flex;
            flex-direction: column;
        }

        .chat-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
            transition: 0.2s;
        }

        .chat-item:hover {
            background: #eaeaea;
        }

        .del-btn {
            color: red;
            cursor: pointer;
            font-size: 16px;
        }

        .new-chat-btn {
            margin-top: auto;
            padding: 18px;
            width: 100%;
            font-size: 16px;
            background: #009d69;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: 0.2s;
        }

        .new-chat-btn:hover {
            background: #0a93008e;
        }

        /* CHAT AREA */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .msg {
            max-width: 750px;
            padding: 14px 18px 14px 55px;
            margin-bottom: 20px;
            border-radius: 12px;
            white-space: pre-wrap;
            font-size: 15px;
            position: relative;
        }

        .msg.user {
            background: var(--gpt-user-msg);
            margin-left: auto;
        }

        .msg.bot {
            background: var(--gpt-bot-msg);
            border: 1px solid var(--gpt-border);
            margin-right: auto;
        }

        .msg.welcome {
            /* slight different style for welcome message */
            background: linear-gradient(180deg, #fff 0%, #f7fbff 100%);
            border: none;
            color: #104030;
            font-weight: 600;
        }

        .msg::before {
            content: "";
            width: 32px;
            height: 32px;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 50%;
            background-size: cover;
        }

        .msg.user::before {
            background-image: url("https://cdn-icons-png.flaticon.com/512/847/847969.png");
        }

        .msg.bot::before {
background-image: url("icon.png");
        }

        /* ACTION BUTTONS */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            opacity: 0.75;
            font-size: 14px;
        }

        .action-btn {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
        }

        .action-btn:hover {
            opacity: 1;
        }

        /* INPUT BOX */
        .input-area {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 65%;
            background: rgba(255, 255, 255, 1);
            padding: 12px 16px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-size: 15px;
            white-space: pre-wrap;
            min-height: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .send-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* TYPING DOTS */
        .typing span {
            width: 8px;
            height: 8px;
            background: #777;
            border-radius: 50%;
            animation: pulse 1s infinite ease-in-out;
            display: inline-block;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        .inline-editor {
            resize: vertical;
        }

        /* small nice styles for save/cancel buttons inside bubble */
        .inline-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .inline-actions button {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .save-btn {
            background: #009d69;
            color: #fff;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
        }

        
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div style="font-size:20px;font-weight:600;color:#009d69;display:flex;align-items:center;gap:6px;">
    <img src="icon.png" width="30" style="border-radius:50%;">

   Bhagavad Gita — AI
        </div>

        <div id="chatHistory" style="margin-top:15px; flex:1; overflow-y:auto;"></div>

        <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
    </div>

    <!-- CHAT AREA -->
    <div class="chat-container">
        <div class="messages" id="messages"></div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="userInput" placeholder="Type your message..." onkeydown="handleKey(event)"></textarea>

                <button class="send-btn" onclick="sendMessage()">
                    <svg width="26" height="26" viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>

        <div style="text-align:center; padding:8px; font-size:13px; color:#666;">
            Made with ❤️ using FAISS + Gemini-2.0-Flash
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
